name: CI-CD Pipeline to AWS

on:
  push:
    branches:
      - 'master'


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: checkout repository
        uses: actions/checkout@master
        with:
          lfs: 'true'

      - name: Build docker images
        run: docker build .
        env:
          NGINX_ENVSUBST_OUTPUT_DIR: /etc/nginx
          DOMAIN_NAME: 'referrerproxy-env.eba-cxcmwwm7.us-east-1.elasticbeanstalk.com'

      - name: Generate Deployment Package
        run: zip -r deploy.zip * -x '*.git*'

      - name: Get timestamp
        uses: gerred/actions/current-time@master
        id: current-time

      - name: Run string replace
        uses: frabert/replace-string-action@master
        id: format-time
        with:
          pattern: '[:\.]+'
          string: "${{ steps.current-time.outputs.time }}"
          replace-with: '-'
          flags: 'g'

      - name: Deploy to EB
        uses: einaregilsson/beanstalk-deploy@v20
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: "Referrer proxy"
          environment_name: Referrerproxy-env
          version_label: "Referrerproxy-${{ steps.format-time.outputs.replaced }}"
          region: ${{ secrets.AWS_REGION }}
          deployment_package: ./referrer/proxy/deploy.zip
